{% set name = "faststream" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/faststream-{{ version }}.tar.gz
  sha256: d19b3fa416ee127fa45422661077b9bc8ee339da5029f811c1cc80d8a396b0c7

build:
  entry_points:
    - faststream = faststream.__main__:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.12.0
    - anyio >=4.0,<5
    - fast-depends >=3.0.0
    - typer >=0.9,!=0.12,<=0.16.0
    - watchfiles >=0.15.0,<1.1.0

test:
  imports:
    - faststream
  commands:
    - pip check
    - faststream --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ag2ai/faststream
  summary: 'FastStream: the simplest way to work with a messaging queues'
  dev_url: https://github.com/ag2ai/faststream
  doc_url: https://faststream.airt.ai/latest/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
