{% set name = "faststream" %}
{% set version = "0.5.36" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/faststream-{{ version }}.tar.gz
  sha256: cc8dc00be25cb90d58ea03062d0a3ea726c8c6d8586b27b3df7dc4ac94441c02

build:
  entry_points:
    - faststream = faststream.__main__:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.8.0
    - anyio >=3.7.1,<5
    - fast-depends >=2.4.0b0,<3.0.0
    - typer >=0.9,!=0.12,<=0.15.2
    - watchfiles >=0.15.0,<1.1.0

test:
  imports:
    - faststream
  commands:
    - pip check
    - faststream --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/airtai/FastStream
  summary: 'FastStream: the simplest way to work with a messaging queues'
  dev_url: https://github.com/airtai/FastStream
  doc_url: https://faststream.airt.ai/latest/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
